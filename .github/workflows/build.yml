name: Build Windows Exe

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow pywin32

    - name: Convert Icon
      run: |
        python -c "from PIL import Image; img=Image.open('resources/icon.png'); img.save('resources/icon.ico', format='ICO', sizes=[(256,256)])"

    - name: Build Executable
      shell: cmd
      run: |
        pyinstaller ^
            --clean ^
            --onefile ^
            --noconsole ^
            --name "MasterRefreshingApp" ^
            --icon "resources/icon.png" ^
            --manifest "app.manifest" ^
            --add-data "resources;resources" ^
            --hidden-import win32com ^
            --hidden-import win32com.client ^
            --hidden-import pythoncom ^
            --hidden-import pywintypes ^
            --hidden-import PyQt6.QtCore ^
            --hidden-import PyQt6.QtWidgets ^
            --hidden-import PyQt6.QtGui ^
            --exclude-module tkinter ^
            --exclude-module tkinter.test ^
            --exclude-module pip ^
            --exclude-module setuptools ^
            --exclude-module distutils ^
            --exclude-module test ^
            --exclude-module unittest ^
            --exclude-module _bootlocale ^
            --exclude-module doctest ^
            --exclude-module pdb ^
            --exclude-module numpy ^
            --exclude-module matplotlib ^
            --exclude-module scipy ^
            --exclude-module pandas ^
            --strip ^
            --noupx ^
            main.py

    - name: Build MSI Installer
      shell: cmd
      run: |
        "%WIX%bin\candle.exe" setup.wxs -out setup.wixobj
        "%WIX%bin\light.exe" -out dist\MasterRefreshingApp.msi setup.wixobj -ext WixUIExtension

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MasterRefreshingApp-Installer
        path: |
           dist/MasterRefreshingApp.exe
           dist/MasterRefreshingApp.msi
